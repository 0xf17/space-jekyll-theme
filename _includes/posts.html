{% for post in site.posts %}
<div class="post">
<h6 class="kicker">{{ post.kicker }}</h6>
<h1 class="title">
    <a href="{{ post.url }}">{{ post.title }}</a>
</h1>
<h2 class="subtitle">{{ post.subtitle }}</h2>
<div class="meta"><p>By {{ post.author }} ▪︎ {{ post.date | date: "%m.%d.%Y" }} </p></div>
{{ post.excerpt }}
</div>
{% endfor %}
